<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div > 
        <div class="container">
            <div class="col-md-6-main">
                <form action="/login" method="POST">
                    <h2><center> Login Form</center></h2>
                    <input class="Name" type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input class="Password" type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <br>
                    <input class="button-1" type="submit" value="Login" id="submit" />
                </form>
            </div>
        </div>
    </div>
    
</body>
